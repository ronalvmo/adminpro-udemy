<h3>{{ leyenda }} - {{ progreso}}</h3>

<div class="input-group">
    <div class="input-group-append row">
        <button class="btn btn-primary" type="button" (click)="cambiarValor('-')">
                        <i class="mdi mdi-minus"></i>
                    </button>
        <input #txtProgress type="number" class="form-control" aria-describedby="basic-addon2" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" min="1" max="100">
        <button class="btn btn-primary " type="button " (click)="cambiarValor( '+') ">
                    <i class="mdi mdi-plus "></i>
                </button>

    </div>
</div>
